<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Chat_Branch</title>
  </head>
  <body class="chat-branch-body">
    <header class="chat-branch-header">
      <div class="screen-header">
        <div class="screen-header__time">10:04</div>
        <div class="screen-header__icons">
          <i class="fa-solid fa-volume-xmark"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-chart-simple"></i>
          <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
      </div>
    </header>

    <main class="chat-branch-main">
      <div class="chat-branch__main-header main-header">
        <div class="chat-branch__column">
          <a href="chats.html">
            <i class="chat-branch__arrow fa-solid fa-arrow-left fa-lg"></i>
          </a>
          <div class="main-header__title">Branch</div>
        </div>

        <div class="chat-branch__column">
          <i
            class="chat-branch__magnifying fa-solid fa-magnifying-glass fa-lg"
          ></i>
          <i class="fa-solid fa-bars fa-lg"></i>
        </div>
      </div>

      <div class="chat-branch__profile">
        <div class="chat-branch__profile__column">
          <img class="profile-img" src="img/branch.jpg" />
        </div>
        <div class="chat-branch__profile__column">
          <span class="message-name">Branch</span>
          <span class="message-bubble"
            >If this diaper was any smaller, I could taste it.</span
          >
        </div>
      </div>

      <div class="chat-branch__reply">
        <div class="chat-branch__reply__box">
          <div class="chat-branch__reply__column">
            <i class="fa-solid fa-plus fa-lg"></i>
          </div>
          <div class="chat-branch__reply__column">
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <i class="fa-solid fa-hashtag fa-lg"></i>
          </div>
        </div>

        <div class="chat-branch__reply__btn">
          <button class="capital">
            <i class="fa-solid fa-up-long fa-lg"></i>
          </button>
          <button class="number" style="font-weight: bold">123</button>
          <button class="delete">
            <i class="fa-solid fa-delete-left fa-lg"></i>
          </button>
          <button class="send">
            <i class="fa-solid fa-paper-plane fa-lg"></i>
          </button>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6b1746e084.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
