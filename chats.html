<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Chats</title>
  </head>
  <body>
    <header>
      <div class="screen-header">
        <div class="screen-header__time">10:04</div>
        <div class="screen-header__icons">
          <i class="fa-solid fa-volume-xmark"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-chart-simple"></i>
          <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
      </div>
    </header>

    <main>
      <div class="main-header chat-main-header">
        <div class="main-header__title">Chats</div>
        <div class="main-header__icons">
          <div class="magnifying-glass">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <span class="main-header__alert"></span>
          </div>
          <i class="fa-solid fa-comment-dots fa-lg"></i>
          <i class="fa-solid fa-gear fa-lg"></i>
        </div>
      </div>
      <div class="main-header__margin-bottom"></div>

      <a
        class="ad-link"
        href="https://youtu.be/WOqzk-psWpU?si=yrfbp1LyPJoj5x-1"
      >
        <button class="ad">
          <div class="ad-column">
            <div class="ad-column__above">
              <img src="img/crimp.JPG" />
              <span>Music Video</span>
              <i class="fa-solid fa-chevron-right xs"></i>
            </div>
            <span class="ad-column__title">Watch Me Work</span>
            <span class="ad-column__subtitle">Velvet & Veneer</span>
          </div>
          <div class="ad-column">
            <img
              class="ad-column__right__img"
              src="img/idol.jpg"
              style="width: 100px"
            />
          </div>
        </button>
      </a>

      <div class="profile">
        <a href="chat-branch.html">
          <div class="profile__column">
            <img class="profile-img" src="img/branch.jpg" />
            <div class="profile-text">
              <span class="profile-name">Branch</span>
              <span class="profile-message"
                >If this diaper was any smaller, I could...</span
              >
            </div>
          </div>
        </a>

        <div class="profile__column">
          <div class="profile-message-time">
            <span>PM 04:23</span>
          </div>
        </div>
      </div>
      <div class="profile">
        <div class="profile__column">
          <img class="profile-img" src="img/bridget.jpg" />
          <div class="profile-text">
            <span class="profile-name">Bridget</span>
            <span class="profile-message"
              >When is day of the Glitterpalloza?</span
            >
          </div>
        </div>
        <div class="profile__column">
          <div class="profile-message-time">
            <span>PM 03:16</span>
          </div>
        </div>
      </div>
      <div class="profile">
        <div class="profile__column">
          <img class="profile-img" src="img/dj.jpg" />
          <div class="profile-text">
            <span class="profile-name">Suki</span>
            <span class="profile-message">Let's do Kpop party!</span>
          </div>
        </div>
        <div class="profile__column">
          <div class="profile-message-time">
            <span>PM 01:54</span>
          </div>
        </div>
      </div>
      <div class="profile">
        <div class="profile__column">
          <img class="profile-img" src="img/gristle.jpg" />
          <div class="profile-text">
            <span class="profile-name">Gristle</span>
            <span class="profile-message">My marriage is tommorow.</span>
          </div>
        </div>
        <div class="profile__column">
          <div class="profile-message-time">
            <span>AM 09:34</span>
          </div>
        </div>
      </div>

      <div class="nav-bar">
        <ul class="nav-bar__list">
          <li class="nav-bar__btn">
            <a class="nav-bar__link" href="friends.html">
              <i class="nav-bar__user fa-solid fa-user fa-xl"></i>
            </a>
          </li>
          <li class="nav-bar__btn">
            <a class="nav-bar__link" href="chats.html">
              <i
                class="nav-bar__comment fa-solid fa-comment fa-xl"
                style="color: var(--pink)"
              ></i>
            </a>
          </li>
          <li class="nav-bar__btn">
            <a class="nav-bar__link" href="shopping.html">
              <i class="nav-bar__shopping fa-solid fa-bag-shopping fa-xl"></i>
            </a>
          </li>
          <li class="nav-bar__btn">
            <a class="nav-bar__link" href="more.html">
              <span class="main-header__alert"></span>
              <i class="fa-solid fa-ellipsis fa-xl"></i>
            </a>
          </li>
        </ul>
      </div>
    </main>

    <div id="no-mobile">
      <i class="fa-solid fa-mobile-screen fa-3x"></i>
      <span class="text__title">Your Screen is too big.</span>
      <span class="text__subtitle">We only support mobile.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6b1746e084.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
