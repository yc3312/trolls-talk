<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>More</title>
  </head>
  <body>
    <header>
      <div class="screen-header">
        <div class="screen-header__time">10:04</div>
        <div class="screen-header__icons">
          <i class="fa-solid fa-volume-xmark"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-chart-simple"></i>
          <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
      </div>
    </header>

    <main>
      <div class="main-header chat-main-header">
        <div class="main-header__title">More</div>
        <div class="main-header__icons">
          <div class="magnifying-glass">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <span class="main-header__alert"></span>
          </div>
          <i class="fa-solid fa-qrcode fa-lg"></i>
          <div class="magnifying-glass">
            <i class="fa-solid fa-gear fa-lg"></i>
            <span class="main-header__alert"></span>
          </div>
        </div>
      </div>
      <div class="main-header__margin-bottom"></div>

      <section class="more__bg-section">
        <div class="more__bg-section__column">
          <div class="wallet">
            <span>Wallet</span>
            <i class="fa-solid fa-chevron-right xs"></i>
          </div>
          <div>
            <i class="fa-solid fa-shield-halved sm"></i>
            <span>Cert.</span>
          </div>
        </div>
        <div class="more__bg-section__column">
          <div class="piggy-bank">
            <div>
              <i class="fa-solid fa-piggy-bank"></i>
              <span>Connect account & Get emoticons</span>
            </div>
            <div>
              <i class="chevron fa-solid fa-chevron-right xs"></i>
            </div>
          </div>
        </div>
        <div class="more__bg-section__column">
          <div class="pay">
            <i class="fa-solid fa-money-bill-wave"></i>
            <span>pay</span>
          </div>
          <div class="pay__dollar">10$</div>
        </div>
        <div class="more__bg-section__column">
          <div class="more__bg-section__last__column">
            <span>Send</span>
            <div class="last__column__div"></div>
            <span>Pay</span>
            <div class="last__column__div"></div>
            <span>Asset</span>
          </div>
          <div class="buy"><i class="fa-solid fa-cart-shopping"></i>Buy</div>
        </div>
      </section>

      <div class="more__btn-section btn-section">
        <div class="section">
          <div class="section-icon">
            <i class="gift fa-solid fa-gift"></i>
          </div>
          <span>Gifts</span>
        </div>
        <div class="section">
          <div class="section-icon">
            <i class="fa-solid fa-gifts"></i>
          </div>
          <span>Received</span>
        </div>
        <div class="section">
          <div class="section-icon">
            <i class="fa-solid fa-face-smile-wink"></i>
          </div>
          <span>Emoticons</span>
        </div>
        <div class="section">
          <div class="section-icon">
            <i class="fa-regular fa-calendar-check"></i>
          </div>
          <span>Calendar</span>
        </div>
      </div>

      <div class="nav-bar">
        <ul class="nav-bar__list">
          <li class="nav-bar__btn">
            <a class="nav-bar__link" href="friends.html">
              <i class="nav-bar__user fa-solid fa-user fa-xl"></i>
            </a>
          </li>
          <li class="nav-bar__btn">
            <a class="nav-bar__link" href="chats.html">
              <i class="nav-bar__comment fa-solid fa-comment fa-xl"></i>
            </a>
          </li>
          <li class="nav-bar__btn">
            <a class="nav-bar__link" href="shopping.html">
              <i class="nav-bar__shopping fa-solid fa-bag-shopping fa-xl"></i>
            </a>
          </li>
          <li class="nav-bar__btn">
            <a class="nav-bar__link" href="more.html">
              <span class="main-header__alert"></span>
              <i
                class="fa-solid fa-ellipsis fa-xl"
                style="color: var(--pink)"
              ></i>
            </a>
          </li>
        </ul>
      </div>
    </main>

    <div id="no-mobile">
      <i class="fa-solid fa-mobile-screen fa-3x"></i>
      <span class="text__title">Your Screen is too big.</span>
      <span class="text__subtitle">We only support mobile.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6b1746e084.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
