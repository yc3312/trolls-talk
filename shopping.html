<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Shopping</title>
  </head>
  <body>
    <header>
      <div class="screen-header">
        <div class="screen-header__time">10:04</div>
        <div class="screen-header__icons">
          <i class="fa-solid fa-volume-xmark"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-chart-simple"></i>
          <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
      </div>
    </header>

    <main>
      <div class="main-header chat-main-header">
        <div class="main-header__title">Shopping</div>
        <div class="main-header__icons">
          <i class="fa-solid fa-heart fa-lg"></i>
          <div class="magnifying-glass">
            <i class="fa-solid fa-gear fa-lg"></i>
            <span class="main-header__alert"></span>
          </div>
        </div>
      </div>
      <div class="main-header__margin-bottom"></div>

      <div class="shopping-title">
        <span>My Store</span>
        <span>Home</span>
        <span>Best</span>
        <span>Live</span>
      </div>
      <div class="border-line" style="margin-top: -10px">
        <div class="border-line-black"></div>
      </div>

      <div class="shopping-goods">
        <div class="shopping-goods__container">
          <img src="img/glitter.jpg" />
          <div class="shopping-goods__state">
            <span class="live"
              ><i class="fa-solid fa-square-poll-vertical"></i>Live</span
            >
            <span class="viewer"
              ><i class="fa-solid fa-eye fa-sm"></i>5.1M</span
            >
          </div>
          <div class="shopping-goods__text">
            <span class="shopping-goods__title"
              ><i class="fa-solid fa-play fa-xs"></i>Glitters</span
            >
            <span class="shopping-goods__title">Decorate yourself!</span>
          </div>
        </div>
        <div class="shopping-goods__container">
          <img src="img/brozone.jpg" />
          <div class="shopping-goods__state">
            <span class="viewer"
              ><i class="fa-solid fa-fire-flame-curved"></i> Hot</span
            >
          </div>
          <div class="shopping-goods__text">
            <span class="shopping-goods__title">Brozone band ticket</span>
            <span class="shopping-goods__title">Perfect Harmony</span>
          </div>
        </div>
        <div class="shopping-goods__container">
          <img src="img/color.jpg" />
          <div class="shopping-goods__state">
            <span class="viewer">For kids</span>
          </div>
          <div class="shopping-goods__text">
            <span class="shopping-goods__title">Coloring book</span>
            <span class="shopping-goods__title">Increase Creativity</span>
          </div>
        </div>
      </div>

      <div class="btn-section">
        <div class="section">
          <div class="shopping-icon section-icon">
            <i class="gift fa-solid fa-gift"></i>
          </div>
          <span>Gifts</span>
        </div>
        <div class="section">
          <div class="shopping-icon section-icon">
            <i class="live fa-solid fa-square-poll-vertical"></i>
          </div>
          <span>Live</span>
        </div>
        <div class="section">
          <div class="shopping-icon section-icon">
            <i class="holiday fa-solid fa-candy-cane"></i>
          </div>
          <span>Holiday</span>
        </div>
      </div>
      <div class="shopping-searching">
        <i class="fa-solid fa-magnifying-glass"></i>
        <span>Searching product</span>
      </div>

      <div class="nav-bar">
        <ul class="nav-bar__list">
          <li class="nav-bar__btn">
            <a class="nav-bar__link" href="friends.html">
              <i class="nav-bar__user fa-solid fa-user fa-xl"></i>
            </a>
          </li>
          <li class="nav-bar__btn">
            <a class="nav-bar__link" href="chats.html">
              <i class="nav-bar__comment fa-solid fa-comment fa-xl"></i>
            </a>
          </li>
          <li class="nav-bar__btn">
            <a class="nav-bar__link" href="shopping.html">
              <i
                class="nav-bar__shopping fa-solid fa-bag-shopping fa-xl"
                style="color: var(--pink)"
              ></i>
            </a>
          </li>
          <li class="nav-bar__btn">
            <a class="nav-bar__link" href="more.html">
              <span class="main-header__alert"></span>
              <i class="fa-solid fa-ellipsis fa-xl"></i>
            </a>
          </li>
        </ul>
      </div>
    </main>

    <div id="no-mobile">
      <i class="fa-solid fa-mobile-screen fa-3x"></i>
      <span class="text__title">Your Screen is too big.</span>
      <span class="text__subtitle">We only support mobile.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6b1746e084.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
